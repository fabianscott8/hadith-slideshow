<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hadith Slideshow</title>
  <style>
    /* Make the body a full-screen flex container to center content */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;  /* horizontally center */
      align-items: center;      /* vertically center */
      height: 100vh;            /* fill entire screen's height */
      font-family: Arial, sans-serif;
      text-align: center;       /* center text within the container */
    }

    /* Container for each hadith */
    #hadith-container {
      max-width: 800px;  /* limit the width for readability */
      margin: 0 1rem;    /* small side padding for narrower screens */
    }

    /* Style for the main hadith text */
    .hadith-text {
      font-size: 2em;
      margin-bottom: 0.5em; /* small space between hadith text and reference */
    }

    /* Style for the reference line below the hadith */
    .hadith-reference {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 1.5rem; /* extra space before the slideshow changes */
    }
  </style>
</head>
<body>

  <div id="hadith-container">Loading...</div>

  <script>
    // === Add your hadiths here ===
    const hadiths = [
      {
        number: "Hadith #1",
        text: "Actions are (judged) by intentions...",
        reference: "[Bukhari & Muslim]"
      },
      {
        number: "Hadith #2",
        text: "None of you truly believes until...",
        reference: "[Bukhari & Muslim]"
      },
      {
        number: "Hadith #3",
        text: "The strong man is not the one who overcomes others...",
        reference: "[Bukhari]"
      }
      // ... Add as many hadiths as you like
    ];

    let currentIndex = 0;
    const displayInterval = 10000; // 10 seconds (adjust as needed)

    function showCurrentHadith() {
      const container = document.getElementById('hadith-container');
      const current = hadiths[currentIndex];

      // Separate line for main hadith text and reference
      container.innerHTML = `
        <div class="hadith-text">"${current.text}"</div>
        <div class="hadith-reference">${current.number}: ${current.reference}</div>
      `;
    }

    function nextHadith() {
      // Increment index and wrap around at the end
      currentIndex = (currentIndex + 1) % hadiths.length;
      showCurrentHadith();
    }

    // Display the first hadith immediately
    showCurrentHadith();
    // Automatically cycle through hadiths
    setInterval(nextHadith, displayInterval);
  </script>
</body>
</html>
