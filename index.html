<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Centered Hadith Slideshow</title>
  <style>
    /* Make body a fullscreen flex container for centering */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
      height: 100vh;            /* fill screen height */
      font-family: Arial, sans-serif;
      text-align: center;       /* center text within container */
    }

    /* A container to hold the two lines of text */
    #hadith-container {
      max-width: 800px;
      margin: 0 1rem;  /* side padding for narrower screens */
    }

    .hadith-text {
      font-size: 2em;
      margin-bottom: 0.5rem; /* gap between text and reference line */
    }

    .hadith-reference {
      font-size: 1.2em;
      color: #555; /* slightly lighter color to distinguish reference */
      margin-bottom: 2rem;   /* extra space before the next hadith shows */
    }
  </style>
</head>
<body>
  <div id="hadith-container"></div>

  <script>
    const hadiths = [
      {
        // You can add a "number" property, too, if you want
        text: "The strong man is not the one...",
        reference: "Hadith #3: [Bukhari]"
      },
      {
        text: "Actions are by intentions...",
        reference: "Hadith #1: [Bukhari & Muslim]"
      }
      // Add as many hadiths as you want
    ];

    let currentIndex = 0;

    function showNextHadith() {
      const current = hadiths[currentIndex];
      const container = document.getElementById("hadith-container");

      // Build HTML with the hadith on one line and reference on another
      container.innerHTML = `
        <div class="hadith-text">
          "${current.text}"
        </div>
        <div class="hadith-reference">
          ${current.reference}
        </div>
      `;

      // Move to the next hadith; loop back to start
      currentIndex = (currentIndex + 1) % hadiths.length;
    }

    // Cycle to a new hadith every 10 seconds
    setInterval(showNextHadith, 10000);

    // Display the first hadith on page load
    showNextHadith();
  </script>
</body>
</html>
