<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hadith Slideshow</title>
  <style>
    /* Make body a fullscreen flex container */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
      height: 100vh;            /* fill entire viewport */
      font-family: Arial, sans-serif;
      text-align: center;       /* center text in each line */
    }

    /* 
      We'll place the text in a simple wrapper.
      Flex direction (column) if you want more control, but
      for two lines, just use normal block flow in #hadith-container.
    */
    #hadith-container {
      max-width: 800px;         /* optional: limit text width for readability */
      margin: 0 1rem;           /* small side padding for narrower screens */
    }

    .hadith-text {
      font-size: 2em;
      margin-bottom: 0.5rem;
    }

    .hadith-reference {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 2rem; /* space before next hadith appears */
    }
  </style>
</head>
<body>
  <div id="hadith-container"></div>

  <script>
    const hadiths = [
      {
        number: "Hadith #1",
        text: "Actions are by intentions...",
        reference: "[Bukhari & Muslim]"
      },
      {
        number: "Hadith #2",
        text: "None of you truly believes until...",
        reference: "[Bukhari & Muslim]"
      },
      {
        number: "Hadith #3",
        text: "The strong man is not the one...",
        reference: "[Bukhari]"
      }
      // ... Add more hadiths as desired
    ];

    let currentIndex = 0;

    function showNextHadith() {
      const current = hadiths[currentIndex];
      const container = document.getElementById("hadith-container");

      // Build HTML with two distinct lines
      container.innerHTML = `
        <div class="hadith-text">"${current.text}"</div>
        <div class="hadith-reference">${current.number}: ${current.reference}</div>
      `;

      // Cycle to the next hadith
      currentIndex = (currentIndex + 1) % hadiths.length;
    }

    // Rotate hadith every 10 seconds
    setInterval(showNextHadith, 10000);

    // Show first hadith immediately
    showNextHadith();
  </script>
</body>
</html>
