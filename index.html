<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hadith Slideshow</title>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
      text-align: center;
    }
    #hadith-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Occupy full viewport height */
      padding: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="hadith-container"></div>

  <script>
    // List of hadiths (customize these!)
    const hadiths = [
      "Hadith #1: \"Actions are by intentions...\" [Bukhari & Muslim]",
      "Hadith #2: \"None of you truly believes until...\" [Bukhari & Muslim]",
      "Hadith #3: \"The strong man is not the one...\" [Bukhari]"
      // Add more hadiths here...
    ];

    let currentIndex = 0;

    function showNextHadith() {
      const container = document.getElementById("hadith-container");
      container.innerText = hadiths[currentIndex];
      // Advance index, loop back if needed
      currentIndex = (currentIndex + 1) % hadiths.length;
    }

    // Change hadith every 10 seconds (10,000 ms). Adjust as desired.
    setInterval(showNextHadith, 10000);

    // Display the first hadith immediately on load
    showNextHadith();
  </script>
</body>
</html>
